<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Customer UI</title>
    <link rel="stylesheet" href="style.css" />
    
</head>
<body>
    <script src="script.js"></script>


    <h1>Customer Catalog</h1>
    <div id="formdiv">
        <label>Custumer Firstname</label>
        <input type="text" id="firstname" />

        <label>Custumer Lastname</label>
        <input type="text" id="lastname" />

        <label>Custumer Birthdate</label>
        <input type="date" id="birth" />

        <button type="button" onclick="create()">Add Customer</button>
    </div>


    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Gender</th>
                <th>BirthDate</th>
                <th>Phone</th>
            </tr>
        </thead>
        <tbody id="resultarea">
        </tbody>
    </table>

</body>
</html>
